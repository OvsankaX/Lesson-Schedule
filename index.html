<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Расписание</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", Arial, sans-serif;
    background: #121212;
    color: #e5e5e5;
  }

  header {
    text-align: center;
    padding: 16px;
    background: #1c1c1c;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 0.5px;
    border-bottom: 1px solid #2a2a2a;
  }

  .container {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 16px;
  }

  h2 {
    margin-bottom: 12px;
    font-size: 20px;
  }

  /* карточки уроков */
  .card {
    background: #1c1c1c;
    border-radius: 10px;
    padding: 14px 16px;
    margin-bottom: 12px;
    border: 1px solid #2a2a2a;
    transition: 0.2s;
  }

  .card:hover {
    background: #222;
  }

  .card .time {
    font-size: 14px;
    opacity: 0.75;
    margin-bottom: 6px;
  }

  .card .subject {
    font-size: 17px;
    font-weight: 500;
  }

  /* секции дня */
  .day-title {
    margin-top: 24px;
    font-size: 19px;
    font-weight: 600;
    opacity: 0.85;
  }

  /* кнопки */
  .button-container {
    display: flex;
    gap: 10px;
    margin: 20px 0;
  }

  button {
    flex: 1;
    padding: 14px 0;
    font-size: 16px;
    background: #2d2d2d;
    color: #e5e5e5;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #3a3a3a;
  }

  /* на ПК таблица вместо карточек */
  @media (min-width: 750px) {
    .card { display: none; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #2a2a2a;
      padding: 14px;
      text-align: center;
    }

    th {
      background: #202020;
      font-size: 16px;
      font-weight: 600;
    }

    tr:hover td {
      background: #262626;
    }
  }
</style>

<script>
  const schedules = {
    "понедельник": ["Разговоры о какашках", "История", "Физкультура", "Алгебра", "География", "Обществознание", "Иностранный язык"],
    "вторник": ["Литература", "Русский язык", "ОБЖ", "Алгебра", "Физика", "Иностранный язык", "История"],
    "среда": ["Русский язык", "Литература", "География", "Химия", "Информатика", "Физкультура", "Труд"],
    "четверг": ["Говно фуууу", "Алгебра", "Геометрия", "Физика", "Биология", "Русский язык", "Литература"],
    "пятница": ["Вероятность и статистика", "Геометрия", "Алгебра", "Химия", "Биология", "Физика", "Иностранный язык"]
  };

  const times = [
    "8:30–9:15", "9:35–10:20", "10:40–11:25",
    "11:50–12:35", "12:55–13:40", "13:50–14:35", "14:40–15:25"
  ];

  const days = Object.keys(schedules);
  let currentDayIndex = new Date().getDay() - 1;
  if (currentDayIndex < 0 || currentDayIndex > 4) currentDayIndex = 0;

  let showAll = false;

  function render() {
    const container = document.getElementById("content");
    container.innerHTML = "";

    if (!showAll) {
      const day = days[currentDayIndex];
      document.getElementById("dayTitle").innerText = day.charAt(0).toUpperCase() + day.slice(1);

      createDayBlock(container, day);
    } else {
      document.getElementById("dayTitle").innerText = "Все дни";

      days.forEach(d => {
        const title = document.createElement("div");
        title.className = "day-title";
        title.innerText = d.charAt(0).toUpperCase() + d.slice(1);
        container.appendChild(title);

        createDayBlock(container, d);
      });
    }

    document.getElementById("toggleButton").innerText = showAll ? "Сегодня" : "Все дни";
  }

  function createDayBlock(container, day) {
    const subjects = schedules[day];

    // карточки для телефона
    subjects.forEach((subj, i) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="time">${times[i]}</div>
        <div class="subject">${subj}</div>
      `;
      container.appendChild(card);
    });

    // таблица для ПК
    const table = document.createElement("table");
    table.innerHTML = `
      <tr><th>#</th><th>Время</th><th>Предмет</th></tr>
    `;
    subjects.forEach((subj, i) => {
      table.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${times[i]}</td>
          <td>${subj}</td>
        </tr>`;
    });

    container.appendChild(table);
  }

  function prevDay() {
    currentDayIndex = (currentDayIndex - 1 + days.length) % days.length;
    showAll = false;
    render();
  }

  function nextDay() {
    currentDayIndex = (currentDayIndex + 1) % days.length;
    showAll = false;
    render();
  }

  function toggle() {
    showAll = !showAll;
    render();
  }

  window.onload = render;
</script>

</head>
<body>

<header>Расписание уроков</header>

<div class="container">

  <h2>Сегодня: <span id="dayTitle"></span></h2>

  <div id="content"></div>

  <div class="button-container">
    <button onclick="prevDay()">←</button>
    <button id="toggleButton" onclick="toggle()"></button>
    <button onclick="nextDay()">→</button>
  </div>

</div>

</body>
</html>
